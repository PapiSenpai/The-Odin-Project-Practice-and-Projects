<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script ></script>
</head>
<body>
    <!-- 
    The action attribute defines the location (URL) where the form's 
    collected data should be sent when it is submitted.
         
    The method attribute defines which HTTP method to send the data 
    with (usually get or post). 
    -->
    <form action="/first_form" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
        </p>
        <p>
            <label for="msg">Message: </label>
            <textarea name="user_message" id="msg">Default Text</textarea>
        </p>
        <p class="button">
            <button type="submit">Send</button>
        </p>
    </form>
</body>
</html>
