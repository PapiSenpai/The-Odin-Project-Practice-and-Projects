<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Earth with CesiumJS</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    #cesiumContainer {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Initialize the Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(), // Adds realistic terrain
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Bing Maps imagery
      baseLayerPicker: true, // Allows switching base layers
      geocoder: true, // Search bar for locations
    });

    // Add a marker at a specific location (e.g., New York City)
    const newYork = Cesium.Cartesian3.fromDegrees(-74.006, 40.7128, 0);
    viewer.entities.add({
      position: newYork,
      point: {
        pixelSize: 10,
        color: Cesium.Color.RED,
      },
      label: {
        text: 'New York City',
        font: '14pt sans-serif',
        fillColor: Cesium.Color.YELLOW,
        outlineColor: Cesium.Color.BLACK,
        outlineWidth: 2,
        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
      },
    });

    // Fly to New York City
    viewer.camera.flyTo({
      destination: newYork,
      duration: 3, // Fly duration in seconds
    });
  </script>
</body>
</html>
