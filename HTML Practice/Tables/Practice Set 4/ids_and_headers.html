<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table_style.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th id="clothes" colspan="3">Clothes</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th id="trousers" headers="clothes">Trousers</th>
            <th id="skirts" headers="clothes">Skirts</th>
            <th id="dresses" headers="clothes">Dresses</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!-- The id will be the size of the row
            - headers will place the content into the appropaite location in the table
                - the headers must choose an ID association between data and header cells
            - ex. '56' will be in the 'belguim' row, in the 'antwerp' row the first row of two
                since it spans 2 rows, underneath 'colthes' columns, underneath 'trousers'
                - belgium -> antwerp -> clothes -> trousers
            -->
            <th id="belgium" rowspan="2">Belgium</th>
            <th id="antwerp" headers="belgium">Antwerp</th>
            <td headers="belgium antwerp clothes trousers">56</td>
            <td headers="belgium antwerp clothes skirts">22</td>
            <td headers="belgium antwerp clothes dresses">43</td>
        </tr>
        <tr>
            <th id="ghent" headers="belgium">Ghent</th>
            <td headers="belgium ghent clothes trousers">41</td>
            <td headers="belgium ghent clothes skirts">17</td>
            <td headers="belgium ghent clothes dresses">35</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
